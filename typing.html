<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("keydown",(event) =>{
        const KeyCode = event.key;
        document.getElementById("start").innerHTML = KeyCode + "を押しました"
      });
    </script>
  </head>
  <body>
    <h1 id="start">何かキーを押してください</h1>
  </body>
</html>

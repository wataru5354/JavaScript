<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("keydown",push_Keydown);
      function push_Keydown(event){
        let KeyCode = event.key;
        document.getElementById("start").innerHTML = KeyCode + "を押しました"
      }
    </script>
  </head>
  <body>
    <h1 id="start">何かキーを押してください</h1>
  </body>
</html>
